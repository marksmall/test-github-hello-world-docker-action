on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Install tippecanoe
        uses: marksmall/github-docker-action-hello-world@v4

      - name: Run tippecanoe
        run: /usr/local/bin/tippecanoe --version

      - name: Run tippecanoe
        run: tippecanoe --version
